<div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Categories Managament</h1>
                    </div>
                    <!-- catgories LIST-->

                    <div class="row">
                        <div class="col-12 mb-3">
                            <button class="btn btn-sm btn-primary" routerLink="/categories/add">
                                <i class="fa fa-plus"></i> add category
                            </button>
                        </div>
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Categories List</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <div *ngIf="categoriesList.length == 0" class="alert alert-warning">Categories list
                                        is empty !</div>
                                    <table *ngIf="categoriesList.length > 0" class="table table-sm">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Name</th>
                                                <th>#</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let category of categoriesList;let i = index">
                                                <td>{{i}}</td>
                                                <td>{{category.name}}</td>
                                                <td>
                                                    <button class="btn btn-sm btn-warning"
                                                        [routerLink]="['/categories/update',category._id]">
                                                        <i class="fa fa-pen"></i>
                                                    </button>
                                                    <button (click)="deleteCategory(category,i)"
                                                        class="btn btn-sm btn-danger mx-3">
                                                        <i class="fa fa-trash"></i>
                                                    </button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</div>
