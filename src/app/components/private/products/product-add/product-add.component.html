<div id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <app-sidebar></app-sidebar>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <app-topbar></app-topbar>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Page Heading -->
                    <div class="d-sm-flex align-items-center justify-content-between mb-4">
                        <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
                    </div>
                    <!-- catgories LIST-->

                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow mb-4">
                                <!-- Card Header - Dropdown -->
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
                                </div>
                                <!-- Card Body -->
                                <div class="card-body">
                                    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
                                        <!-- name , price , description , image , subcategory , category -->
                                        <div class="row">
                                            <div class="col-6">
                                                <p>Name : </p>
                                                <input type="text" class="form-control" formControlName="name">
                                            </div>
                                            <div class="col-6">
                                                <p>Price : </p>
                                                <input type="text" class="form-control" formControlName="price">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <p>Image : </p>
                                                <input type="text" class="form-control" formControlName="image">
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-12">
                                                <p>Description : </p>
                                                <textarea class="form-control" formControlName="description"></textarea>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-6">
                                                <p>Category : </p>
                                                <select class="form-control" formControlName="idCategory">
                                                    <option value="" selected>Choose category</option>
                                                    <option *ngFor="let category of categoriesList"
                                                        value="{{category._id}}">{{category.name}}</option>
                                                </select>
                                            </div>

                                            <div class="col-6">
                                                <p>Sub-Category : </p>
                                                <select class="form-control" formControlName="idSubCategory">
                                                    <option value="" selected>Choose sub-category</option>
                                                    <option *ngFor="let subCategory of subCategoriesList"
                                                        value="{{subCategory._id}}">{{subCategory.name}}</option>
                                                </select>
                                            </div>
                                        </div>


                                        <button type="submit" class="btn btn-sm btn-primary mt-3">Add</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2021</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

</div>
